<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Daisy UI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CSS Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="font-[Outfit] bg-[#F4F5F7] h-screen flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url('assests/images/bg.png')] bg-cover flex justify-center items-center">
        <img src="assests/images/Group.png" alt="">
    </div>
    <form action="" class="w-[350px] bg-white rounded-2xl p-8">
        <div class="mt-5">
            <label for="" class="font-semibold">Mobile Number</label> <br>
            <input type="text" placeholder="Enter Your Number" id="mobile-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label for="" class="font-semibold">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
        </div>
        <button id="loginBtn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Login</button>
    </form>

    <script src="assests/js/script.js"></script>
</body>

</html>
